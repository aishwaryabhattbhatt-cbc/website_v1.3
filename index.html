<!-- GRID TOGGLE SCRIPT -->
  <script>
    const toggleBtn = document.getElementById('toggleGrid');
    const overlay = document.querySelector('.grid-overlay');

    toggleBtn.addEventListener('click', () => {
      overlay.classList.toggle('hidden');
      toggleBtn.textContent = overlay.classList.contains('hidden')
        ? 'Show Grid'
        : 'Hide Grid';
    });
  </script>

   <!-- LANGUAGE TOGGLE SCRIPT -->
   <script>
    const langButtons = document.querySelectorAll('.lang-toggle');

    langButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;

        langButtons.forEach(b => {
          const isActive = b.dataset.lang === lang;
          b.classList.toggle('is-active', isActive);
          b.setAttribute('aria-pressed', isActive);
        });
      });
    });
  </script>

<script>
  // Animate highlight when it enters viewport
  const highlightEls = document.querySelectorAll('.hl-text');

  if ('IntersectionObserver' in window && highlightEls.length) {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.4 });

    highlightEls.forEach(el => observer.observe(el));
  } else {
    // Fallback
    highlightEls.forEach(el => el.classList.add('is-visible'));
  }
</script>
